<html>
    <head>
        <title>Blaze</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/client.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>  
        <script src="socket.io.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    </head>
    <body>
        <div class="nav text-center">
            <h4>
                <img src="fireball.png" height="50px"/>
                BL4ZE
            </h4>
        </div>
        <div class="valign-wrapper fullheight">
            <div class="valign container">
                <div class="row">
                    <div class="col l6 head">
                        <div class="">
                            <h1>
                                <span class="bold" id="download">0</span> MB/s
                                <i class="material-icons big">keyboard_arrow_down</i>
                            </h1>
                            <h3>
                                <span class="bold" id="upload">0</span> MB/s 
                                <i class="material-icons big">keyboard_arrow_up</i>
                            </h3>
                            <h4>
                                <span class="" id="ping">0</span> ms
                                <i class="material-icons big">compare_arrows</i>
                            </h5>
                        </div>
                    </div>
                    <div class="col l6 history">
                        <h2>History</h2>
                        <table>
                            <thead>
                                <th>Down</th>
                                <th>Up</th>
                                <th>Ping</th>
                                <th>Date</th>
                            </thead>
                            <tbody id="history">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="client.js"></script>
    </body>
</html>
